targets:
  $default:
    builders:
      json_serializable|json_serializable:
        generate_for:
          - "**model/**.dart"
          - "**request/**.dart"
        options:
          explicit_to_json: true
          include_if_null: false
          create_factory: true
          create_to_json: true
      injectable_generator:injectable_builder:
        options:
          auto_register: true
          class_name_pattern:
            "Controller$|Repository$|Bloc$"
          file_name_pattern: "_controller$|_repository$|_bloc$"
