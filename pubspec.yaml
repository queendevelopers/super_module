name: super_module
description: AuthModule
publish_to: none
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  local_auth: ^1.1.7
  flutter_easyloading: ^3.0.3
  jwt_decode: ^0.3.1
  flutter_secure_storage: ^4.2.1
  google_sign_in:
  json_serializable: ^5.0.0
  data_connection_checker: ^0.3.4
  injectable: ^1.5.0
  get_it: ^7.2.0
  flutter_bloc:
  shared_preferences:
  pointycastle: ^3.3.4
  asn1lib: ^1.0.2
  sign_in_with_apple: ^3.0.0
  flutter_facebook_auth: ^3.5.1
  basic_utils: ^3.6.0
  rest_client:
    git:
      url: https://gitlab.com/swivt/rest-client.git
      ref: develop
  firebase_messaging: ^11.2.6
  flutter_local_notifications: ^9.2.0
  flutter_image_compress: ^1.1.0
  path_provider: ^2.0.8
  flutter_svg: ^1.0.3
  url_launcher: ^6.0.18
  flutter_cache_manager: ^3.3.0
  photo_view: ^0.13.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.1.2
  injectable_generator: ^1.5.2
  flutter_launcher_icons: ^0.9.2

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/image/launcher_icon.png"

flutter:
  uses-material-design: true
  module:
    androidX: true
    androidPackage: com.waihat.authmodule.super_module
    iosBundleIdentifier: com.waihat.authmodule.authModule
